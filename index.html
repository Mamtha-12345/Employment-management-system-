<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employment Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Employment Management System</h1>
        </header>
        
        <div class="main-content">
            <div class="form-section">
                <h2><i class="fas fa-plus-circle"></i> Add/Edit Employee</h2>
                <form id="employeeForm">
                    <input type="hidden" id="employeeId">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="position"><i class="fas fa-briefcase"></i> Position</label>
                        <input type="text" id="position" required>
                    </div>
                    <div class="form-group">
                        <label for="department"><i class="fas fa-building"></i> Department</label>
                        <input type="text" id="department" required>
                    </div>
                    <div class="form-group">
                        <label for="salary"><i class="fas fa-dollar-sign"></i> Salary</label>
                        <input type="number" id="salary" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Employee
                    </button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </form>
            </div>
            
            <div class="list-section">
                <h2><i class="fas fa-list"></i> Employee List</h2>
                <div id="employeeList"></div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
